<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ToRead Application</title>
    <link rel="stylesheet" href="./src/styles/main.scss" />
    <script src="./src/js/index.js" type="module"></script>
</head>
<body>
    <main class = "app-holder">
        <section class="left-column">
            <div class="left-column-search">
                <form class="left-column-search-input">
                    <input placeholder="Let's find some books!" id = "search-input" />
                </form>
            </div>
            <div class="left-column-result-wrapper" id="result-container">
                <div class="left-column-result-wrapper-results" id="books-list"></div>
                <div class="left-column-result-wrapper_loading-msg" id="loading-message">Loading...</div>
            </div>
            <div class="left-column-results-bottom">
                <div class="left-column-results-bottom-info" id="results-info"></div>
            </div>
        </section>
        <section class="center-column" >
            <div class="center-column-holder" id = "book-info-holder">
            </div>
            <div class="center-column-message" id="error-message">
                This book has already been added
            </div>
        </section>
        <section class ="right-column" >
            <div class="right-column-header">
                To read list...
                <div class="right-column-header-state" id="readlist-state">

                </div>
            </div>
            <div class="right-column-list-holder" id="to-read-container">
                <div class="right-column-list-holder-unmarked" id="to-read-unmarked">

                </div>

                <div class="right-column-list-holder-marked" id="to-read-marked">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
